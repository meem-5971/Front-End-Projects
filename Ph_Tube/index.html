<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhTube</title>
    <link rel ="stylesheet" href = "style.css">
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

     <script src="https://kit.fontawesome.com/730c1d0e86.js" crossorigin="anonymous"></script>

</head>
<body>

    <header>

<div class="row pt-10 d-flex" style="display: flex;">
    <div class="col-4 d-flex justify-content-left" style="padding-left: 50px;">
        <img class=" img-fluid logo"  src="./Logo.png" alt="logo">
    </div>
    <div class="col-4 d-flex justify-content-center">
        <button  id="sort-btn" style="background-color:rgb(211, 211, 211) ; border: none; color: black; font-weight: 500;justify-content: center; align-items:  center; height:30px ; width:120px; display: flex;">Sort by View</button>
    </div>
    <div class="col-4 d-flex justify-content-end" style="padding-right: 55px;">
        <a target="_blank" href="./blog.html" id="blog-btn" style="text-decoration: none ; background-color:rgb(255, 31, 61); color: white; border-radius: 3px; border: none; justify-content: center; align-items:  center; height:30px ; width:70px; display: flex;">Blog</a>
    </div>
</div>

          <hr/>
    </header>
    <main>

        <section class="flex justify-center items-center">
            <div id="btn-container" class=" mt-12 space-x-4 ml-24">

            </div>
        </section>



        <section class="mt-12">

            <div id="error-element" class="hidden mt-24">
                <img class="mx-auto" src="./Icon.png" alt="">
                <h3 class="text-center ">Opps!! No data found.</h3>
            </div>



            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 px-5 my-5">

            </div>

            
        </section>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>
</html>
